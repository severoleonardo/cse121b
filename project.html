<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search and Recommendation App</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Movie Search and Recommendation App</h1>
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <button onclick="searchMovies()">Search</button>

        <div id="filterContainer">
            <label for="filterSelect">Filter by:</label>
            <select id="filterSelect">
                <option value="all">All Movies</option>
                <option value="action">Action</option>
                <option value="comedy">Comedy</option>
                <option value="drama">Drama</option>
            </select>
        </div>
        
        <div id="sortContainer">
            <label for="sortSelect">Sort by:</label>
            <select id="sortSelect">
                <option value="title">Title (A-Z)</option>
                <option value="year">Year (ascending)</option>
                <option value="rating">Rating (descending)</option>
            </select>
        </div>
        
        <button id="applyFiltersButton">Apply Filters</button>
    </header>
    
    
    <main id="movieResults">
        <!-- Movie search results will be displayed here -->
    </main>

    <aside id="movieDetails">
        <!-- Movie details will be displayed here when a movie is clicked -->
    </aside>

    <footer>
        <h2>Favorite Movies</h2>
        <ul id="favoritesList">
            <!-- List of favorite movies will be displayed here -->
        </ul>
    </footer>

    <script src="scripts/project.js"></script>
</body>
</html>
